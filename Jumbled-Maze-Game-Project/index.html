<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <title>Jumbled Maze | Word Scramble | Game</title>
    </head>

    <body>
        <div class="container">

            <h2>Jumbled Maze | Word Scramble</h2>

            <div class="content">

                <p class="word"></p>

                <div class="details">
                    <p class = "hint">Hint: <span></span></p>
                    <p class = "time">Time Left: <span><b>30</b>sec</span></p>
                </div>

                <input type = "text" spellcheck = "false" placeholder = "Enter a valid word">

                <div class = "buttons">
                    <button class = "refresh-word">Refresh Word</button>
                    <button class = "check-word">Check Word</button>
                </div>

            </div>

        </div>
        
        <script src="word-hint.js"></script>
        <script src="script.js"></script>
    </body>

</html>
